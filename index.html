<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streams Viewer</title>

    <!-- your existing stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- NEW: sidebar overlay styles (no blur) -->
    <link rel="stylesheet" href="./css/sidebar-overlay.css" />
  </head>
  <body>
    <!-- Header (leave as-is; tweak text if you want) -->
    <div class="header">
      <div class="logo">StreamsViewer</div>

      <div class="controls">
        <div class="input-container">
          <input
            type="text"
            class="stream-input"
            id="streamInput"
            placeholder="Search for Twitch channels..."
            autocomplete="on"
          />
          <div class="suggestions-dropdown" id="suggestionsDropdown"></div>
        </div>
        <button class="add-stream-btn" id="addStreamBtn">Add Stream</button>
      </div>

      <div class="user-info" id="userInfo">
        <button class="login-btn" id="loginBtn">Login with Twitch</button>
      </div>
    </div>

    <!-- Burger button + backdrop for overlay -->
    <button
      id="sidebarToggle"
      class="sidebar-toggle"
      aria-controls="sidebar"
      aria-expanded="false"
    >
      â˜°
    </button>
    <div id="sidebarBackdrop" class="sidebar-backdrop" hidden></div>

    <div class="app-container">
      <!-- Sidebar (give it an id) -->
      <div id="sidebar" class="sidebar">
        <div class="followed-channels" id="followedChannels">
          <div class="no-channels" id="noFollowedChannels">
            Login to see followed channels
          </div>
        </div>
        <button class="refresh-button" id="refreshButton">ðŸ”„ Refresh</button>
      </div>

      <!-- Main Content -->
      <div class="main-wrapper">
        <div class="main-content">
          <div class="streams-grid" id="streamsGrid">
            <div class="no-streams" id="noStreams">
              No streams added yet. Add a Twitch channel to get started!
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- your existing app -->
    <script src="./js/app.js"></script>

    <!-- NEW: smart collapse + overlay behavior -->
    <script src="./js/sidebar-overlay.js"></script>
  </body>
</html>
