<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Stream Viewer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
        min-height: 100vh;
        color: white;
        display: flex;
        flex-direction: column;
      }

      .app-container {
        display: flex;
        flex: 1;
        min-height: calc(100vh - 80px);
      }

      .header {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        border-bottom: 2px solid #9146ff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: bold;
        color: #9146ff;
        text-shadow: 0 0 10px rgba(145, 70, 255, 0.5);
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .login-btn,
      .add-stream-btn {
        background: linear-gradient(45deg, #9146ff, #772ce8);
        border: none;
        padding: 0.7rem 1.5rem;
        border-radius: 25px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .login-btn:hover,
      .add-stream-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(145, 70, 255, 0.4);
      }

      .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: 2px solid #9146ff;
      }

      .username {
        color: #9146ff;
        font-weight: bold;
      }

      /* Sidebar Styles */
      .sidebar {
        width: 240px;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        border-right: 2px solid rgba(145, 70, 255, 0.3);
        display: flex;
        flex-direction: column;
        position: sticky;
        top: 80px;
        height: calc(100vh - 80px);
        overflow: hidden;
      }

      .sidebar-header {
        padding: 1rem;
        background: rgba(145, 70, 255, 0.2);
        border-bottom: 1px solid rgba(145, 70, 255, 0.3);
        font-weight: bold;
        font-size: 0.9rem;
        color: #9146ff;
      }

      .followed-channels {
        flex: 1;
        overflow-y: auto;
        padding: 0.5rem 0;
      }

      .channel-category {
        margin-bottom: 1rem;
      }

      .category-header {
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
        font-weight: bold;
        color: #adadb8;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 0.5rem;
      }

      .channel-item {
        padding: 0.7rem 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.8rem;
        border-left: 3px solid transparent;
      }

      .channel-item:hover {
        background: rgba(145, 70, 255, 0.2);
        border-left-color: #9146ff;
      }

      .channel-item.live {
        background: rgba(255, 107, 107, 0.1);
      }

      .channel-item.live:hover {
        background: rgba(255, 107, 107, 0.2);
        border-left-color: #ff6b6b;
      }

      .channel-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid transparent;
      }

      .channel-item.live .channel-avatar {
        border-color: #ff6b6b;
        box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
      }

      .channel-info {
        flex: 1;
        min-width: 0;
      }

      .channel-name {
        font-weight: bold;
        font-size: 0.85rem;
        color: #efeff1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .channel-item.live .channel-name {
        color: #ff6b6b;
      }

      .channel-game {
        font-size: 0.75rem;
        color: #adadb8;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-top: 2px;
      }

      .channel-viewers {
        font-size: 0.7rem;
        color: #ff6b6b;
        font-weight: bold;
        margin-top: 2px;
      }

      .live-indicator {
        width: 8px;
        height: 8px;
        background: #ff6b6b;
        border-radius: 50%;
        animation: pulse 2s infinite;
        flex-shrink: 0;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.4;
        }
      }

      .offline-indicator {
        width: 8px;
        height: 8px;
        background: #adadb8;
        border-radius: 50%;
        flex-shrink: 0;
      }

      .refresh-button {
        margin: 1rem;
        padding: 0.6rem 1rem;
        background: linear-gradient(45deg, #9146ff, #772ce8);
        border: none;
        border-radius: 20px;
        color: white;
        font-size: 0.8rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .refresh-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(145, 70, 255, 0.4);
      }

      .refresh-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .no-channels {
        text-align: center;
        padding: 2rem 1rem;
        color: #adadb8;
        font-size: 0.8rem;
        font-style: italic;
      }

      .main-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .controls {
        padding: 1rem 2rem;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(5px);
        display: flex;
        gap: 1rem;
        align-items: center;
        flex-wrap: wrap;
      }

      .input-container {
        flex: 1;
        min-width: 300px;
        position: relative;
      }

      .stream-input {
        width: 100%;
        padding: 0.7rem 1rem;
        border: 2px solid #9146ff;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .stream-input:focus {
        outline: none;
        border-color: #772ce8;
        box-shadow: 0 0 15px rgba(145, 70, 255, 0.3);
      }

      .stream-input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .suggestions-dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        border: 2px solid #9146ff;
        border-top: none;
        border-radius: 0 0 10px 10px;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
        display: none;
      }

      .suggestion-item {
        padding: 0.8rem 1rem;
        cursor: pointer;
        border-bottom: 1px solid rgba(145, 70, 255, 0.2);
        display: flex;
        align-items: center;
        gap: 0.8rem;
        transition: all 0.2s ease;
      }

      .suggestion-item:hover,
      .suggestion-item.selected {
        background: rgba(145, 70, 255, 0.3);
        transform: translateX(5px);
      }

      .suggestion-item:last-child {
        border-bottom: none;
      }

      .suggestion-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        object-fit: cover;
      }

      .suggestion-info {
        flex: 1;
      }

      .suggestion-name {
        font-weight: bold;
        color: #9146ff;
        font-size: 0.9rem;
      }

      .suggestion-game {
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.7);
        margin-top: 2px;
      }

      .suggestion-viewers {
        font-size: 0.8rem;
        color: #ff6b6b;
        font-weight: bold;
      }

      .loading-suggestion {
        padding: 1rem;
        text-align: center;
        color: #9146ff;
        font-style: italic;
      }

      .main-content {
        padding: 2rem;
      }

      .streams-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
        gap: 1.5rem;
        max-width: calc(4 * 500px);
        margin: 0 auto;
      }

      .stream-item {
        background: rgba(0, 0, 0, 0.4);
        border-radius: 15px;
        overflow: hidden;
        border: 2px solid transparent;
        transition: all 0.3s ease;
        position: relative;
        display: flex;
        flex-direction: column;
        height: fit-content;
      }

      .stream-item:hover {
        border-color: #9146ff;
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(145, 70, 255, 0.2);
      }

      .stream-header {
        padding: 1rem;
        background: rgba(145, 70, 255, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .stream-title {
        font-weight: bold;
        font-size: 1.1rem;

        align-items: center;
        gap: 0.5rem;
      }

      .lock-icon {

        font-size: 0.9rem;
        text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
      }

      .stream-controls {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        flex-wrap: wrap;
      }

      .lock-btn {
        background: rgba(255, 215, 0, 0.2);
        border: 2px solid #ffd700;
        color: #ffd700;

        border-radius: 15px;
        cursor: pointer;
        font-size: 0.75rem;
        font-weight: bold;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;

      }

      .lock-btn:hover {
        background: rgba(255, 215, 0, 0.3);
        transform: scale(1.05);
      }

      .lock-btn.locked {

        color: #000;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
      }

      .lock-btn.locked:hover {
        background: #ffed4e;
      }

      .remove-btn {
        background: #ff4757;
        border: none;
        color: white;
        padding: 0.4rem 0.8rem;
        border-radius: 15px;
        cursor: pointer;
        font-size: 0.75rem;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .remove-btn:hover {
        background: #ff3838;
        transform: scale(1.05);
      }

      .remove-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .stream-video-container {
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 9;
        background: #000;
        cursor: pointer;
      }

      .stream-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .stream-chat {
        background: rgba(0, 0, 0, 0.6);
        height: 350px;
        display: flex;
        flex-direction: column;
        border-radius: 0 0 15px 15px;
      }

      .stream-chat iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 0 0 15px 15px;
      }

      .locked-streams-notice {
        background: rgba(255, 215, 0, 0.1);
        border: 1px solid rgba(255, 215, 0, 0.3);
        border-radius: 10px;
        padding: 0.8rem 1rem;
        margin-bottom: 1rem;
        font-size: 0.85rem;
        color: #ffd700;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .locked-streams-notice.hidden {
        display: none;
      }

      .no-streams {
        text-align: center;
        padding: 4rem 2rem;
        color: rgba(255, 255, 255, 0.6);
        font-size: 1.2rem;
      }

      /* Lightbox Overlay Styles */
      .lightbox-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(10px);
        z-index: 9999;
        display: none;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease-out;
      }

      .lightbox-overlay.active {
        display: flex;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .lightbox-content {
        background: rgba(0, 0, 0, 0.8);
        border-radius: 20px;
        border: 3px solid #9146ff;
        box-shadow: 0 20px 60px rgba(145, 70, 255, 0.4);

        max-width: 90vw;
        max-height: 90vh;
        display: flex;
        flex-direction: column;

        animation: slideUp 0.4s ease-out;
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px) scale(0.9);
          opacity: 0;
        }
        to {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }

      .lightbox-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid rgba(145, 70, 255, 0.3);
      }

      .lightbox-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #9146ff;
        text-shadow: 0 0 10px rgba(145, 70, 255, 0.5);
      }

      .lightbox-close {
        background: #ff4757;
        border: none;
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .lightbox-close:hover {
        background: #ff3838;
        transform: scale(1.1) rotate(90deg);
      }

      .lightbox-video-container {
        width: 80vw;
        max-width: 1200px;
        aspect-ratio: 16 / 9;
        margin-bottom: 1rem;
        border-radius: 10px;
        overflow: hidden;
        background: #000;
      }

      .lightbox-video {
        width: 100%;
        height: 100%;
      }

      .lightbox-controls {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        margin-bottom: 1rem;
      }

      .lightbox-chat {
        height: 400px;
        background: #0e0e10;
        border-radius: 10px;
        border: 2px solid rgba(145, 70, 255, 0.3);
        display: flex;
        flex-direction: column;
      }

      .lightbox-chat iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 8px;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);

      }

      ::-webkit-scrollbar-thumb {

      }

      ::-webkit-scrollbar-thumb:hover {

      /* Mobile responsive */
      @media (max-width: 1200px) {

          grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));

          display: flex;

    </style>
  </head>

    <script>
      // Twitch API configuration
      const CLIENT_ID = "6gc6nxubck1j20tumdvsl7ry72zlzd";
      const REDIRECT_URI = window.location.origin;

      let streams = [];
      let user = null;
      let searchTimeout = null;
      let selectedSuggestionIndex = -1;
      let currentSuggestions = [];
      let currentLightboxStream = null;
      let followedChannels = [];

      // Initialize the app
      document.addEventListener("DOMContentLoaded", function () {
        checkAuthFromURL();
        loadStreamsFromStorage();
        updateUI();
        setupAutoSuggest();
        loadDemoFollowedChannels();
        updateFollowedChannelsUI();
      });

      // Twitch Authentication
      function loginToTwitch() {
        const authUrl =
          `https://id.twitch.tv/oauth2/authorize` +
          `?client_id=${CLIENT_ID}` +
          `&redirect_uri=${encodeURIComponent(window.location.origin)}` +
          `&response_type=token` +
          `&scope=user:read:email user:read:follows` +
          `&force_verify=true`;

        window.location.href = authUrl;
      }

      function checkAuthFromURL() {
        const hash = window.location.hash.substr(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get("access_token");
        const error = params.get("error");

        if (error) {
          alert(`Login failed: ${error}`);
          return;
        }

        if (accessToken) {
          localStorage.setItem("twitch_token", accessToken);
          window.location.hash = "";
          fetchUserData(accessToken);
        } else {
          const storedToken = localStorage.getItem("twitch_token");
          if (storedToken) {
            fetchUserData(storedToken);
          }
        }
      }

      async function fetchUserData(token) {
        try {
          const response = await fetch("https://api.twitch.tv/helix/users", {
            headers: {
              Authorization: `Bearer ${token}`,
              "Client-Id": CLIENT_ID,
            },
          });

          if (response.ok) {
            const data = await response.json();
            if (data.data && data.data.length > 0) {
              user = data.data[0];
              console.log("‚úÖ User authenticated:", user.display_name);
              updateUserInfo();
              // Load real followed channels after login
              fetchRealFollowedChannels();
            }
          } else {
            localStorage.removeItem("twitch_token");
          }
        } catch (error) {
          console.error("Error fetching user data:", error);
          localStorage.removeItem("twitch_token");
        }
      }

      // Helper: split into chunks of N
      function chunkArray(arr, size) {
        const chunks = [];
        for (let i = 0; i < arr.length; i += size) {
          chunks.push(arr.slice(i, i + size));
        }
        return chunks;
      }

      async function fetchRealFollowedChannels() {
        if (!user) {
          loadDemoFollowedChannels();
          updateFollowedChannelsUI();
          return;
        }

        const refreshButton = document.getElementById("refreshButton");
        refreshButton.disabled = true;
        refreshButton.textContent = "üîÑ Loading real data...";

        const token = localStorage.getItem("twitch_token");

        try {
          const followsResponse = await fetch(
            `https://api.twitch.tv/helix/channels/followed?user_id=${user.id}&first=100`,
            {
              headers: {
                Authorization: `Bearer ${token}`,
                "Client-Id": CLIENT_ID,
              },
            }
          );

          if (!followsResponse.ok) {
            throw new Error(`Follows API returned ${followsResponse.status}`);
          }

          const followsData = await followsResponse.json();
          const channelIds = followsData.data.map((f) => f.broadcaster_id);

          // --- Fetch user info (no >100 limit here since we usually want profile info for all) ---
          const usersResponse = await fetch(
            `https://api.twitch.tv/helix/users?${channelIds
              .map((id) => `id=${id}`)
              .join("&")}`,
            {
              headers: {
                Authorization: `Bearer ${token}`,
                "Client-Id": CLIENT_ID,
              },
            }
          );
          const usersData = await usersResponse.json();

          // --- Fetch live streams in chunks of 100 ---
          let streamsData = { data: [] };
          const idChunks = chunkArray(channelIds, 100);

          for (const chunk of idChunks) {
            const res = await fetch(
              `https://api.twitch.tv/helix/streams?${chunk
                .map((id) => `user_id=${id}`)
                .join("&")}`,
              {
                headers: {
                  Authorization: `Bearer ${token}`,
                  "Client-Id": CLIENT_ID,
                },
              }
            );
            if (res.ok) {
              const json = await res.json();
              streamsData.data.push(...json.data);
            }
          }

          // --- Merge data ---
          followedChannels = usersData.data.map((channel) => {
            const liveStream = streamsData.data.find(
              (stream) => stream.user_id === channel.id
            );
            return {
              id: channel.id,
              login: channel.login,
              display_name: channel.display_name,
              profile_image_url: channel.profile_image_url,
              is_live: !!liveStream,
              game_name: liveStream?.game_name || "Offline",
              viewer_count: liveStream?.viewer_count || 0,
              title: liveStream?.title || "",
            };
          });

          console.log("‚úÖ Loaded followed channels:", followedChannels.length);
        } catch (err) {
          console.error("‚ùå Error fetching real follows:", err);
          loadDemoFollowedChannels();
        }

        updateFollowedChannelsUI();
        refreshButton.disabled = false;
        refreshButton.textContent = "üîÑ Refresh";
      }

      function setupAutoSuggest() {
        const input = document.getElementById("streamInput");

        input.addEventListener("input", function (e) {
          const query = e.target.value.trim();

          if (query.length < 2) {
            hideSuggestions();
            return;
          }

          if (searchTimeout) clearTimeout(searchTimeout);
          searchTimeout = setTimeout(() => searchChannels(query), 300);
        });

        input.addEventListener("keydown", function (e) {
          const dropdown = document.getElementById("suggestionsDropdown");
          if (dropdown.style.display === "none") return;

          switch (e.key) {
            case "ArrowDown":
              e.preventDefault();
              selectedSuggestionIndex = Math.min(
                selectedSuggestionIndex + 1,
                currentSuggestions.length - 1
              );
              updateSuggestionSelection();
              break;
            case "ArrowUp":
              e.preventDefault();
              selectedSuggestionIndex = Math.max(
                selectedSuggestionIndex - 1,
                -1
              );
              updateSuggestionSelection();
              break;
            case "Enter":
              e.preventDefault();
              if (
                selectedSuggestionIndex >= 0 &&
                currentSuggestions[selectedSuggestionIndex]
              ) {
                selectSuggestion(currentSuggestions[selectedSuggestionIndex]);
              } else {
                addStream();
              }
              break;
            case "Escape":
              hideSuggestions();
              break;
          }
        });

        input.addEventListener("blur", function () {
          setTimeout(() => hideSuggestions(), 150);
        });
      }
